<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Estacionamento</ion-list-header> 
          <!-- <ion-icon name="globe-outline"></ion-icon> -->
          <ion-note>www.fcarr.com.br</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-select interface="popover" placeholder="Configurações">
            <ion-select-option value="leite">Meus dados</ion-select-option>
            <ion-select-option value="leite">Alterar dados</ion-select-option>
            <ion-select-option value="semen">Sair</ion-select-option>
          </ion-select>
        </ion-list>

        <!-- =================PERMISSOES DO ADM=============================

        <ion-list id="labels-list">

        </ion-list>

  </ion-split-pane>
